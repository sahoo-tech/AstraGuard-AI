			}
			
			.loader p {

				text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);

			nav {

				border-bottom: 1px solid rgba(100, 200, 255, 0.1);
				backdrop-filter: blur(10px);
			}
			
			nav a {
				color: #64c8ff;
				transition: all 0.3s ease;
				position: relative;
			}
			
			nav a:hover {

			.nav-logo a {
